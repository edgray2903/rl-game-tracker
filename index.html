<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Win / Loss Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            padding: 20px 20px 20px 20px;
            font-size: 50px;
            box-sizing: border-box;
            background-color: black;
            font-family: 'Concert One';
        }

        #app {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        #grid-container {
            width: 80%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 150px 100px 75px auto;
            row-gap: 4%;
            column-gap: 2%;
            grid-template-areas: 
                "rate    rate    rate   "
                "ours    theirs  submit "
                "filter  .       .      "
                "results results results";
        }

        #rate {
            grid-area: rate;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ours {
            grid-area: ours;
        }
        
        #theirs {
            grid-area: theirs;
        }

        #submit {
            grid-area: submit;
        }

        #filter {
            grid-area: filter;
            text-align: center;
            text-align-last: center;
            -moz-text-align-last: center;
        }

        #result-history {
            grid-area: results;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .result-container {
            width: calc(10% - 10px);
            height: 115px;
            margin: 5px 5px 5px 5px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-template-areas: 
            "r-game .      .      .        .        r-delete"
            "r-ours r-ours r-ours r-theirs r-theirs r-theirs"
            "r-ours r-ours r-ours r-theirs r-theirs r-theirs"
            "r-ours r-ours r-ours r-theirs r-theirs r-theirs";
        }

        .r-game {
            grid-area: r-game;
            border-right: 3px solid black;
        }

        .r-delete {
            grid-area: r-delete;
        }

        .r-detail {
            font-size: 40px;
        }

        .r-ours {
            grid-area: r-ours;
            border-right: 3px solid black;
            border-top: 3px solid black;
        }

        .r-theirs {
            grid-area: r-theirs;
            border-top: 3px solid black;
        }
        
        .r-text {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .input {
            text-align: center;
            font-size: inherit;
            font-family: inherit;
            border: none;
            width: 100%;
            height: 100%;
        }

        .btn {
            width: 100%;
            height: 100%;
            font-size: inherit;
            font-family: inherit;
            border: none;
        }
    </style>
  </head>
  <body>
      <div id="app">
        <div id="grid-container">
            <div id="rate" :style="{ backgroundColor: winRateColor }">
                <span>{{ winRatePercentage }}%</span>
            </div>
            <input id="ours" v-model.number="ours" class="input" type="number" placeholder="ours"></input>
            <input id="theirs" v-model.number="theirs" class="input" type="number" placeholder="theirs"></input>
            <button id="submit" class="btn" @click="submitResult" :disabled="ours === null || theirs === null || ours === theirs ? true : false">Submit</button>
            <select name="filter" id="filter" class="btn" v-model="filter">
                <option value="today">Today's Results</option>
                <option value="yesterday">Yesterday + Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="all">All Time</option>
            </select>
            <div id="result-history">
                <template v-for="(result, index) in filteredResults">
                    <div class="result-container" :style="{ backgroundColor:  result.backgroundColor }">
                        <div class="r-game r-detail">
                            <span>{{ index + 1 }}</span>
                        </div>
                        <div class="r-delete r-detail" @click="deleteResult(result.recordedDateTime)">
                            <span>X</span>
                        </div>
                        <div class="r-ours r-text">
                            <span>{{ result.ours }}</span>
                        </div>
                        <div class="r-theirs r-text">
                            <span>{{ result.theirs }}</span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
      </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                results: [],
                rate: 0,
                ours: null,
                theirs: null,
                filter: "today",
                filteredResults: []
            },
            mounted() {
                let resultsJSON = localStorage.getItem('results');
                this.results = JSON.parse(resultsJSON);
            },
            watch: {
                filter(val) {
                    this.updateFilteredResults(val);
                },
                results(val) {
                    this.updateFilteredResults(val);
                },
                filteredResults(val) {
                    let wins = val.reduce((acc, cur) => {
                        if (cur.win) {
                            return acc += 1;
                        }
                        return acc;
                    }, 0);

                    let rate = wins / val.length;
                    this.rate = Number.isNaN(rate) ? 0 : rate;
                },
            },
            computed: {
                winRatePercentage() {     
                    return (this.rate * 100).toFixed(2);
                },
                winRateColor() {
                    let red = 255 * (1 - this.rate);
                    let green = 255 * (this.rate);
                    return "rgb(" + red + "," + green + ",0)";
                },
            },
            methods: {
                submitResult() {
                    this.results.push({
                        ours: this.ours,
                        theirs: this.theirs,
                        win: this.ours > this.theirs,
                        backgroundColor: this.getBackgroundColor(),
                        recordedDateTime: new Date()
                    });

                    this.ours = null;
                    this.theirs = null;

                    localStorage.setItem('results', JSON.stringify(this.results));
                },
                getBackgroundColor() {
                    const max = 3;
                    const colMin = 128;
                    let diff = this.ours - this.theirs
                    if (diff > 0) {
                        let up = this.ours / max;
                        let green = colMin + (255 - colMin) * up;
                        return "rgb(0," + green + ",0)";
                    } else {
                        let down = this.theirs / max;
                        let red = colMin + (255 - colMin) * down;
                        return "rgb(" + red + ",0,0)";
                    }
                },
                deleteResult(date) {
                    let index = this.results.findIndex(result => result.recordedDateTime === date);
                    this.results.splice(index, 1);
                    localStorage.setItem('results', JSON.stringify(this.results));
                },
                updateFilteredResults(val) {
                    let date = new Date();
                    date.setMilliseconds(0);
                    date.setSeconds(0);
                    date.setMinutes(0);
                    date.setHours(0);

                    switch (this.filter) {
                        case "today":
                            this.filteredResults = this.results.filter(result => new Date(result.recordedDateTime) >= date);
                            break;
                        case "yesterday":
                            date.setDate(new Date().getDate() - 1);
                            this.filteredResults = this.results.filter(result => new Date(result.recordedDateTime) >= date);
                            break;
                        case "week":
                            date.setDate(new Date().getDate() - 7);
                            this.filteredResults = this.results.filter(result => new Date(result.recordedDateTime) >= date);
                            break;
                        case "month":
                            date.setDate(new Date().getMonth() - 1);
                            this.filteredResults = this.results.filter(result => new Date(result.recordedDateTime) >= date);
                            break;
                        default:
                            this.filteredResults = this.results;
                            break;
                    }
                }
            },
        })
    </script>
  </body>
</html>
